<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Challenge 1 - Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img class="logoImg" src="img/logo.png">
        <h1 id="Javacolortexto1" class="tittle"> ◄ Encriptador de mensaje de Carlos ► </h1>
        <a href="https://www.linkedin.com/in/carlos-andres-useche-delgado-22642318a/" ><img src="img/yt.png" id="imgYt"></a>
      </div>
      <div class="left">
          <input class="text-input" type="text" name="input-texto" id="inputtexto" placeholder="Ingrese el texto aqui">
      </div>
      <div class="right">
        <img src="img/Muñeco.png" id="imgDer">
        <h1 id="texto">Ningún mensaje fue encontrado</h1>
        <textarea id="texto2" >Ingresa el texto que desees encriptar o desenciptar.</textarea>
        <button type="button" id="copiar" onclick="copia()">¡Copiar!</button>
      </div>
      <div class="left-button">
        <p id="Javacolortexto2"> Sólo letra minusculas y sin acento</p>
        <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
        <button type="button" id="btn-desencriptar" onclick="desencriptar()">desencriptar!</button>
      </div>
    </div>
    <footer>
      <h3 id="Parrafos">Desarrollado por Carlos Andres Useche</h3>
    </footer>
  </body>
</html>
